<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>관리자 페이지</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1200" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />

</head>
<body>
    <div class="main">
        
        <section class="main-box">
            <h2>Form</h2>
            <p>기본폼 정의(input, textarea, checbox, radio, image, file 등)</p>
            
            <section class="layout colume1">
                <div class="layout-box">
                    <h3>Basic Form</h3>
                    <table>
                        <tbody>
                            <tr>
                                <td class="th"><label for="id">아이디</label></td>
                                <td>
                                    <input type="text" id="id">
                                    <a href="#" class="btn small blue">중복확인</a>
                                </td>
                            </tr>
                            <tr>
                                <td class="th"><label for="pw">비밀번호</label></td>
                                <td><input type="password" id="pw" title="비밀번호입력"></td>
                            </tr>
                            <tr>
                                <td class="th"><label for="email1">이메일주소</label></td>
                                <td>
                                    <input type="text" id="email1">
                                    <span>@</span>
                                    <select title="이메일 주소 목록">
                                        <option>--이메일 선택--</option>
                                        <option value="naver.com">naver.com</option>
                                        <option value="gmile.com">gmail.com</option>
                                        <option value="hanmail.net">hanmail.net</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="th"><label for="title">제목</label></td>
                                <td><input type="text" id="title" class="full"></td>
                            </tr>       
                            <tr>
                                <td class="th"><label for="zip">주소</label></td>
                                <td>
                                   <p class="zip">
                                        <input type="text" id="zip" class="number">
                                        <a href="#" class="btn small default">우편번호 선택</a>
                                   </p>
                                   <p class="addr">
                                       <input type="text" id="addr" class="half" title="상세주소">
                                   </p>
                                </td>
                            </tr>                                                        
                            <tr>
                                <td class="th"><label for="phone1">휴대전화</label></td>
                                <td>
                                    <input type="text" id="phone1" class="number" title="휴대전화 첫자리">
                                    <span>-</span>
                                    <input type="text" id="phone2" class="number" title="휴대전화 둘째자리">
                                    <span>-</span>
                                    <input type="text" id="phone3" class="number" title="휴대전화 셋째자리">
                                </td>
                            </tr>   
                            
                            <tr>
                                <td class="th"><label for="grade">회원등급</label></td>
                                <td>
                                    <select id="grade" title="회원등급 목록">
                                        <option>--회원등급 선택--</option>
                                        <option value="일반회원">일반회원</option>
                                        <option value="기업회원">기업회원</option>
                                        <option value="관리자">관리자</option>
                                    </select>
                                </td>
                            </tr>
                            
                            <tr>
                                <td class="th"><label for="greet">가입인사</label></td>
                                <td><textarea id="greet" cols="100" rows="10"></textarea></td>
                            </tr>    
                                                    
                            <tr>
                                <td class="th"><label for="interest">관심분야</label></td>
                                <td>
                                    <ul class="list">                                        
<!--                                        li*15>input[type="checkbox" id="interest$"]+label[for="interest$"]-->
                                        <li>
                                            <input type="checkbox" id="interest1">
                                            <label for="interest1">운동</label>
                                        </li>
                                        <li>
                                            <input type="checkbox" id="interest2">
                                            <label for="interest2">영화감상</label>
                                        </li>
                                        <li>
                                            <input type="checkbox" id="interest3">
                                            <label for="interest3">등산</label>
                                        </li>
                                        <li>
                                            <input type="checkbox" id="interest4">
                                            <label for="interest4">여행</label>
                                        </li>
                                        <li>
                                            <input type="checkbox" id="interest5">
                                            <label for="interest5">게임</label>
                                        </li>
                                        <li>
                                            <input type="checkbox" id="interest6">
                                            <label for="interest6">인터넷쇼핑</label>
                                        </li>
                                        <li>
                                            <input type="checkbox" id="interest7">
                                            <label for="interest7">독서</label>
                                        </li>
                                        <li>
                                            <input type="checkbox" id="interest8">
                                            <label for="interest8">바둑</label>
                                        </li>
                                        <li>
                                            <input type="checkbox" id="interest9">
                                            <label for="interest9">유투브시청</label>
                                        </li>
                                        <li>
                                            <input type="checkbox" id="interest10">
                                            <label for="interest10">TV시청</label>
                                        </li>
                                        <li>
                                            <input type="checkbox" id="interest11">
                                            <label for="interest11">프로그래밍</label>
                                        </li>
                                        <li>
                                            <input type="checkbox" id="interest12">
                                            <label for="interest12">해양스포츠</label>
                                        </li>
                                        <li>
                                            <input type="checkbox" id="interest13">
                                            <label for="interest13">네트워킹</label>
                                        </li>
                                        <li>
                                            <input type="checkbox" id="interest14">
                                            <label for="interest14">아이돌 덕질</label>
                                        </li>
                                        <li>
                                            <input type="checkbox" id="interest15">
                                            <label for="interest15">애완견&애완묘 기르기</label>
                                        </li>
                                    </ul>
                                    
                                </td>
                            </tr>                                                             
                            <tr>
                                <td class="th"><label for="greet">성별</label></td>
                                <td>
<!--                                    ul.list>li*2>input[type="radio" id="gender$"]+label[for="gender$"]-->
                                    <ul class="list">
                                        <li>
                                            <input type="radio" name="gender" id="gender1">
                                            <label for="gender1">남자</label>
                                        </li>
                                        <li>
                                            <input type="radio" name="gender" id="gender2">
                                            <label for="gender2">여자</label>
                                        </li>
                                    </ul>
                                </td>
                            </tr>    
                            <tr>
                                <td class="th"><label for="date1">날짜선택</label></td>
                                <td>
                                    <input type="text" id="date1" class="number">
                                    
                                    <a href="#" class="btn small" title="시작날짜 선택"><i class="far fa-calendar"></i></a>
                                    
                                    <select name="" id="hour1" class="half">
                                        <option value="00">00</option>
                                        <option value="06">06</option>
                                        <option value="12">12</option>
                                        <option value="18">18</option>
                                        <option value="23">23</option>
                                    </select>
                                    <span>시</span>
                                    <select name="" id="min1" class="half">
                                        <option value="00">00</option>
                                        <option value="15">15</option>
                                        <option value="30">30</option>
                                        <option value="45">45</option>
                                    </select>
                                    <span>분</span>
                                    
                                    <input type="text" id="date2" class="number">
                                    
                                    <a href="#" class="btn small" title="종료날짜 선택"><i class="far fa-calendar"></i></a>
                                    
                                    <select name="" id="hour2" class="half">
                                        <option value="00">00</option>
                                        <option value="06">06</option>
                                        <option value="12">12</option>
                                        <option value="18">18</option>
                                        <option value="23">23</option>
                                    </select>
                                    <span>시</span>
                                    <select name="" id="min2" class="half">
                                        <option value="00">00</option>
                                        <option value="15">15</option>
                                        <option value="30">30</option>
                                        <option value="45">45</option>
                                    </select>
                                    <span>분</span>
                                    
                                </td>
                            </tr>                                                                             <tr>
                                <td class="th"><label for="image">이미지 첨부<br>(대표이미지)</label></td>
                                <td>
                                    <ul class="preview">
                                        <li class="no-image">
                                            <span class="image">
                                                <span class="sample-icon"><i class="far fa-image"></i></span>
                                            </span>
                                            <span class="file-info">
                                                <span class="icon"><i class="fas fa-exclamation-triangle"></i></span>
                                                <p>No Image</p>
                                            </span>
                                                
                                        </li>
                                        
                                        <li class="uploading">
                                            <span class="image">
                                                <span class="sample-icon spin"><i class="fas fa-spinner"></i></span>
                                            </span>
                                            <span class="file-info">
                                                <span class="icon spin"><i class="fas fa-spinner"></i></span>
                                                <p>Uploading</p>
                                            </span>
                                            
                                        </li>
                                        <li tabindex="0">
                                           <span class="image">
                                               <img src="../face.jpg" alt="">
                                               <a href="#" class="download"><i class="fas fa-download"></i></a>
                                               <p class="measurement">200 X 200</p>
                                           </span>
                                            <span class="file-info">
                                                <span class="icon"><i class="fas fa-file-image"></i></span>
                                                <p>sample.jpg</p>
                                                <p class="size">51.7 KB</p>          
                                            </span>
                                                                 
                                           
                                        </li>
                                        <li tabindex="0">
                                            <span class="image">
                                                <img src="../face.jpg">
                                                <a href="#" class="prev"><i class="fas fa-chevron-left"></i></a>
                                                <a href="#" class="next"><i class="fas fa-chevron-right"></i></a>
                                                <a href="#" class="download"><i class="fas fa-download"></i></a>
                                                <p class="measurement">200 X 200</p>
                                            </span>
                                            <span class="file-info">
                                                <span class="icon"><i class="fas fa-file-image"></i></span>
                                                <p>sample.jpg</p>
                                                <p class="size">51.7 KB</p>                               
                                            </span>
                                            
                                            <a href="#" class="delete" title="첨부파일 삭제"><i class="fas fa-times"></i></a>
                                        </li>

                                    </ul>
                                    
                                    <input type="file" id="image">
                                </td>
                            </tr> 
                            
                            <tr>
                                <td class="th"><label for="file">파일첨부</label></td>
                                <td>
                                    <ul class="file">
                                        <li class="no-file">
                                            <span class="file-info">
                                                <span class="icon"><i class="fas fa-exclamation-triangle"></i></span>
                                                No file
                                            </span>
                                        </li>
                                        <li class="uploading">
                                            <span class="file-info">
                                                <span class="icon spin"><i class="fas fa-spinner"></i></span>
                                                uploading
                                            </span>
                                        </li>
                                        
                                        <li>
                                            <a href="#" class="file-name">
                                                <span class="file-info">
                                                    <span class="icon"><i class="far fa-file-poweroint"></i></span>
                                                    발표관련 데이터.ppt
                                                </span>
                                            </a>
                                            <span class="size right-side">1.44 MB</span>
                                        </li>
                                        <li>
                                            <span class="file-info">
                                                <span class="icon"><i class="far fa-file-poweroint"></i></span>
                                                발표관련 데이터.ppt
                                            </span>
                                            <span class="function">
                                                <a href="#" class="up" title="순서 위로 올리기"><i class="fas fa-chevron-up"></i></a>
                                                <a href="#" class="down" title="순서 아래로 내리기"><i class="fas fa-chevron-down"></i></a>
                                                <a href="#" class="delete" title="첨부파일 삭제"><i class="fas fa-times"></i></a>
                                                <span class="size">1.44 MB</span>
                                            </span>
                                        </li>
                                    </ul>
                                    <input type="file" id="file">
                                </td>
                            </tr>                                       
                        </tbody>
                    </table>
                    
                    
                </div>
            </section>
            
            
            
        </section>
        
    </div>
    
</body>

</html>
